server {
	server_name test;
	listen 8080;
	root ./simple_server_function_test/www;
	autoindex off;
	index index.html index2.html;
	client_body_limit 10m;
	allow_methods GET POST;
	error_page 404 405 /error/404.html;
	error_page 500 /error/500.html;
	upload_store ./simple_server_function_test/upload;
	location /test/ {
		cgi_extensions .py;
		alias ./simple_server_function_test/www/content;
		autoindex off;
		index index.html index2.html;
		client_body_limit 10m;
	}
	location /content/ {
		autoindex on;
		index index.html index2.html;
		allow_methods GET;
	}
	location /delete/ {
		allow_methods DELETE;
	}
	location /cgi-bin/ {
		cgi_extensions .py .pl;
	}
}

server {
	server_name test1;
